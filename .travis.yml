language: ruby
services:
  - postgresql
env:
  - START_SIMPLECOV=1
addons:
  postgresql: '9.6'
  code_climate:
    repo_token:
      secure: ""
before_script:
  - psql -c 'create database "somleng-rtd_test";' -U postgres
  - psql -U postgres -c "create extension pgcrypto"
script:
  - bundle exec rake db:schema:load
  - bundle exec rake db:test:prepare
  - bundle exec rake
after_success:
  - bundle exec codeclimate-test-reporter
deploy:
  provider: heroku
  api_key:
    secure: 
  run:
    - "rake db:migrate"
