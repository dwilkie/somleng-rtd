language: ruby
services:
- postgresql
addons:
  postgresql: '9.4'
before_script:
- psql -c 'create database "somleng-rtd_test";' -U postgres
- psql -U postgres -c "create extension pgcrypto"
script:
- bundle exec rake db:schema:load
- bundle exec rake db:test:prepare
deploy:
  provider: heroku
  api_key:
    secure: 
